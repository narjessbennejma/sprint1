<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Ajout des Medicaments</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">

			<div class="card">
				<div class="card-header" th:if="${mode=='new'}"> Ajout des Medicaments </div>
				<div class="card-header" th:if="${mode=='edit'}">Modification des Medicaments
				</div>

				<div class="card-body">
					<form th:action="@{saveMedicament}" method="post">
					<div class="form-group">
							<label class="control-label" hidden>ID Medicament :</label>
							<input type="hidden" name="idMedicament" class="form-control"
								th:value="${medicament.idMedicament}" />
						</div>
						<div class="form-group">
							<label class="control-label">Nom Medicament :</label>
							<input type="text" name="nomMedicament" class="form-control"
								th:value="${medicament.nomMedicament}" />
							<span th:errors=${medicament.nomMedicament} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">Prix Medicament :</label>
							<input type="text" name="prixMedicament" class="form-control"
								th:value="${medicament.prixMedicament}" />
							<span th:errors=${medicament.prixMedicament} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">date cr√©ation :</label>
							<input type="date" name="dateCreation" class="form-control"
								th:value="${medicament.dateCreation}" />
							<span th:errors=${medicament.dateCreation} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">date Expiree :</label>
							<input type="date" name="dateexpiration" class="form-control"
								th:value="${medicament.dateexpiration}" />
							<span th:errors=${medicament.dateexpiration} class="text-danger"> </span>
						</div>
						
						<div class="form-group">
								<label class="control-label">Forme :</label>
								<select type="text" name="forme" class="form-control"
									th:value="${medicament.forme.idforme}">
									<option th:each="f:${formes}" th:if="${mode=='edit'}" th:value="${f.idforme}"
										th:text="${f.nomforme}" th:selected="${ f.idforme==medicament.forme.idforme}">
									</option>

									<option th:each="f:${formes}" th:if="${mode=='new'}" th:value="${f.idforme}"
										th:text="${f.nomforme}"></option>
								</select>
							</div>
						
						
						
						
						<div>
							<button type="submit" class="btn btn-primary" th:if="${mode=='new'}">Ajouter</button>
								<button type="submit" class="btn btn-primary" th:if="${mode=='edit'}">Modifier</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
