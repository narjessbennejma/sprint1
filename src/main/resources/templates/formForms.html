<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Ajout des Formes</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">

				<div class="card">
					<div class="card-header" th:if="${mode=='new'}"> Ajout des Formes </div>
					<div class="card-header" th:if="${mode=='edit'}">Modification des Formes</div>
					<div class="card-body">
						<form th:action="@{saveForms}" method="post">
							<div class="form-group">
								<label class="control-label" hidden>ID Forme :</label>
								<input type="hidden" name="idforme" class="form-control" th:value="${forme.idforme}" />
							</div>
							<div class="form-group">
								<label class="control-label">Nom Forme :</label>
								<input type="text" name="nomforme" class="form-control" th:value="${forme.nomforme}" />
								<span th:errors=${forme.nomforme} class="text-danger"> </span>
							</div>
							<div class="form-group">
								<label class="control-label">Description :</label>
								<input type="text" name="descriptionforme" class="form-control"
									th:value="${forme.descriptionforme}" />
								<span th:errors=${forme.descriptionforme} class="text-danger"> </span>
							</div>


							<div>

								<button type="submit" class="btn btn-primary" th:if="${mode=='new'}">Ajouter</button>
								<button type="submit" class="btn btn-primary" th:if="${mode=='edit'}">Modifier</button>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>
</body>

</html>
